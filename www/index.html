<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MapCtrl" onload="onLoad()">
    <ion-header-bar class="bar-stable">
      <h1 class="title">PokeMap Monter√≠a</h1>
      <a class="button button-icon icon ion-refresh" on-tap="reload()" ></a>
    </ion-header-bar>

    <ion-content scroll="false">
      <div id="fullmap" style='height:100%;width:100%;top:0;left:0;position:absolute;z-index:1;'></div>
    </ion-content>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
      var setLabelTime = function(){
          $('.label-countdown').each(function (index, element) {
              var disappearsAt = new Date(parseInt(element.getAttribute("disappears-at"))*1000);
              var now = new Date();
              
              var difference = Math.abs(disappearsAt - now);
              var hours = Math.floor(difference / 36e5);
              var minutes = Math.floor((difference - (hours * 36e5)) / 6e4);
              var seconds = Math.floor((difference - (hours * 36e5) - (minutes * 6e4)) / 1e3);
              
              if(disappearsAt < now){
                  timestring = "(expired)";
              } 
              else {
                  timestring = "(";
                  if(hours > 0)
                      timestring = hours + "h";
                  
                  timestring += ("0" + minutes).slice(-2) + "m";
                  timestring += ("0" + seconds).slice(-2) + "s";
                  timestring += ")";
              }

              $(element).text(timestring)
          });
      };

      window.setInterval(setLabelTime, 1000);
    </script>
  </body>
</html>
